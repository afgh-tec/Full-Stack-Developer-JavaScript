<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            /* Se usa un flex para mantener el margen de 20px en cada elemento,
            evitando el colapso de margin */
          display: flex;
          flex-direction: column;
        }
        div {
          margin: 20px;
        }
      </style>
</head>
<body>
    <section class="container">
        <div>Platzi</div>
        <div>Master</div>
      </section>
</body>
</html>
